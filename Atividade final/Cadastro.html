<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Cadast.css">
</head>

<body>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6" style="margin: 45px; background-color: darkgrey;">
                <label for="inputEmail4">Nome</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-6" style="margin: 45px; background-color: darkgrey;">
                <label for="inputPassword4">Sobrenome</label>
                <input type="name" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group col-md-6" style="margin: 45px; background-color: darkgrey;">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua,Bairro,Vila...">
        </div>
        <div class="form-group col-md-6" style="margin: 45px; background-color: darkgrey;">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="N°,Cor,Apt...">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" style="margin: 45px; background-color: darkgrey;">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-6" style="margin: 45px; background-color: darkgrey;">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                    <option selected>Selecione:</option>
                    <option>São Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Bahia</option>
                    <option>Santa Catarina</option>
                </select>
            </div>
            <div class="form-group col-md-6" style="margin: 45px; background-color: darkgrey;">
                <label for="inputZip">Contato</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        </label>
        <a href="Home.html" class="btn btn-primary"
            style="background-color: rgba(0, 0, 0, 0.521); display: flex; justify-content: center;">Sign in</a>

    </form>
</body>

</html>
