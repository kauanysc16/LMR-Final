<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center border-secondary-subtle">
            <div class="col-8">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nome</label>
                        <input type="string" class="form-control" >
                    </div>
                    <div class="col-md-6">
                        <label for="inputSubName" class="form-label">Sobrenome</label>
                        <input type="string" class="form-control" >
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" class="form-control" placeholder="Rua Carlos Carvalho..." >
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Complemento(casa,apto.,condominío...)">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecione...</option>
                            <option>São Paulo</option>
                            <option>Rio de Janeiro</option>
                            <option>Minas Gerais</option>
                            <option>Espírito Santo</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Concordo que todos os dados estão preenchidos
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                      <a href="Home.html"class="btn btn-primary" type="submit" >Cadastrar</a>
                    </div>
                </form>
</section>
</body>
</html>
