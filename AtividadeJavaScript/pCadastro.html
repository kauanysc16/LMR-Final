<!DOCTYPE html>
<html lang="en">

<head>

    <title>CadastroParticipante</title>
</head>

<body>
    <h2>Cadastro do Participante</h2>
    <form>
        <label for="pmail" title="Mail">E-mail:</label>
        <input type="text" name="e-mail" id="pEmail">
        <label for="pcemail" title="Email">Confirmação de e-mail:</label>
        <input type="text" name="Digite o email" id="cEmail">
        <br />
        <label for="pnome" title="nome">Nome Completo:</label>
        <input type="text" name="nome" id="pNome">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required>
        <type="" id="dataDia" required>
            <type="" id="dataMes" required>
                <type="" id="dataAno" required>
                    <br />
                    <label for="psnome" title="endereco">Endereço:</label>
                    <input type="text" name="snome" id="pEnde">
                    <hr>
                    <input type="submit" onclick="Email()" value="Enviar">
                    <input type="reset" value="Limpar">
    </form>
</body>
<script src="script.js"></script>

</html>
